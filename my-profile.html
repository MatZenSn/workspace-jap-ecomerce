    <div class="container profile">
      <div class="main-body">
        
        <div class="col-lg-8">

            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img id="imgUser" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt=""
                  class="rounded-circle p-1 bg-secondary" width="110" height="110">
                <div class="mt-3">
                  <h4 id=nameTittle> </h4>
                  <span class="btn btn-secondary btn-file">
                    Subir archivo <input onchange="previewFile()" type="file" >
                </span>
                </div>
              </div>
              <hr class="my-4">

            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Nombre</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" id="name" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Apellido</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" id="surname" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Edad</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="date" id="age" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" id="email" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Celular</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" id="phone" class="form-control">
                  </div>
                </div>
                <div id="succesAlert"></div>
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary">
                    <input type="button" class="btn btn-secondary px-4" value=" Guardar Cambios" onclick="saveChanges()">
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>

    </div>
    </div>
