  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

  <main role="main">
    <h1 class="mt-5 mb-5 text-center font-weight-bolder">Informacion del articulo</h1>
    <div class="small container" id="infoProduct">
        <div class="row">
          <div class="col-md-6">
            <h2 id="productName" class="font-weight-bold w-100"></h2>
            <p id="productCategory">Categoria: </p>
            <h3 id=productPrice></h3>
            <p id="productSoldCount" class="text-muted"></p>
            
            <div id="productDescription">
              <h4 class=" font-weight-bolder">Descripción</h4>
            
            </div>
  
          </div>
      
        <div class="col-md-6">
          <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="imagenes">
              
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        </div>
    </div>
    <div class="small container" style="margin-top: 5%;">
      <h5 class="font-weight-bolder">Envianos tu opinión</h5>
      <form id="commentForm">
        <p><input id="rate" type="number" max="5" maxlength="5" placeholder="Puntuación" required> /5</p>
        <textarea id="comment" placeholder="Haz tu comentario" cols="150" rows="5" required></textarea>
        <button type="button" class="btn btn-secondary" id="buttonSendComment">Enviar</button>
      </form>
    </div>
    
    
    

    <div class="small container" style="margin-top: 5%;">
      <h4 class="font-weight-bold" style="margin-bottom: 5%;">Comentarios</h4>
     
      <div id="comments">
        

      </div>

    </div>

    <div class="small container" style="margin-top: 5%;">
      <h4 class="font-weight-bold" style="margin-bottom: 5%;">Productos relacionados</h4>
      <div id="relatedProducts" class="row">

      </div>
    </div>
