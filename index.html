<body class="text-center">


  <div id="formLogin" class="container"> 

    <div> 
      <img src="img/login.png" id="icon" alt="User Icon" />
    </div>

    
    <form> 
      <div class="mb-3"> 
        <input type="text" id="user" size="30"  name="login" placeholder="Ingrese su correo" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" size="30"  name="login" placeholder="Ingrese su contraseña" required>

      <button type="button" id="buttonLogin" class="btn btn-secondary" >Iniciar sesión</button>
    </form>
  </div>
